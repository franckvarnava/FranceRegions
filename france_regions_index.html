<!-- FICHIER HTML -->

<!DOCTYPE html>
<html>
<head>
    <!-- En-tête de la page -->
    <meta charset="utf-8" />
    <title>France régions</title>
    <link rel="stylesheet" type="text/css" href="france_regions_style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="text/javascript" src="france_regions_js_callAPI.js" defer></script>

</head>
<body>
    <!-- Corps de la page -->
    <!-- Header = en-tête visible de la page -->
    <div class="header">
        <div id="headerLeft"></div>
        <div id="headerCenter">Les régions de France</div>
        <div id="headerRight"></div>
    </div>
    <!-- Main = fenêtre principale -->
    <div class="mainleft">
        <div class="formulaire">
            <form id="formul">
                <input id="bouton" type="button" value="Afficher liste régions" onclick="populerListeRegions();" />
                <p></p>
            </form>
        </div>
    </div>
    <div class="mainright">
        <div id="recaplabel">Commune sélectionnée :</div>
        <div id="recapCommune">Aucune pour le moment...</div>
        <div id="recapCodePostal"></div>
        <div id="recapPopulation"></div>
        <div id="recapSurface"></div>
        <div id="recapMap"></div>
        <div id="mapid"></div>
    </div>
    <!-- Footer = pied-de-page -->
    <div class="footer">© FV 2022 - Tous droits réservés</div>
</body>
</html>
